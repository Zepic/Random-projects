<body>
    Dag: <input id="day" onchange="showDayAndTime()" type="range" min="0" max="6"/><br/>
    Time: <input id="hour" onchange="showDayAndTime()" type="range" min="0" max="23"/><br/>
    Minutter: <input id="minute" onchange="showDayAndTime()" type="range" min="0" max="59"/><br/>

<div id="dayAndTime" style="padding-top: 20px;"></div>
<h1 id="closedOrOpen"></h1>
<div id="d">Dag - </div>
<div id="h">Time - </div>
<div id="m">Minutter - </div>

<script type="text/javascript">
    let dayDiv = document.getElementById("d");
    let hourDiv = document.getElementById("h");
    let minuteDiv = document.getElementById("m");
    let showOpen = document.getElementById('closedOrOpen');
    function dayInfo(dayNumber)  {
        
    var dayTestName = ['Mandag', 'Tirsdag', 'Onsdag', 'Torsdag', 'Fredag', 'Lørdag', 'Søndag'];

    dayDiv.innerHTML = dayTestName[dayNumber];
    
    }
    function hourInfo(hour){
        hourDiv.innerHTML = hour;
    }
    
    function minInfo(minute){
        minuteDiv.innerHTML = minute;
    }

    function timeInfo(day, hour, minute) {
    // Mandag - Torsdag
    if (day < 4){
        if (hour >= 11 && hour <= 16 && minute <= 59) {
        showOpen.innerHTML = "Open"
        }
            else 
            showOpen.innerHTML = "Closed"
    }
    // Fredag
    else if (day == 4){
        if (hour >= 11 && hour <= 17 && minute <= 59) {
        showOpen.innerHTML = "Open"
        }
            else 
            showOpen.innerHTML = "Closed"
    }
    // Lørdag
    else if (day == 5){
        if (hour >= 11 && hour <= 15 && minute <= 30) {
        showOpen.innerHTML = "Open"
        }
            else 
            showOpen.innerHTML = "Closed"
    }
    // Søndag
    else if (day == 6){
        showOpen.innerHTML = "Closed"
    }
}
